{% extends "dappx/base.html" %}
{% load static %}
{% block body_block %}
<div class="container">
    <div class="jumbotron">
        {% if profile_updated %}
        <h1>Profile Updated...</h1>
        {% else %}
        <h1>Update Profile Info</h1>
        <h3>Just fill out the form.</h3>
        <form enctype="multipart/form-data" method="POST">
            {% csrf_token %}
            {{ profile_form.as_p }}
            <input type="submit" name="" value="Update Profile">
        </form>

        {% endif %}
    </div>
</div>
{% endblock %}
